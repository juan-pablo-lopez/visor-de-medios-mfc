<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220" preserveAspectRatio="xMinYMin slice">
  <!-- background rectangle (transparent) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Diagonal group rotated to create diagonal repetition -->
  <g transform="rotate(-30 110 110)" opacity="0.02">

    <!-- brown cross: two rounded rectangles overlapping to resemble the cross silhouette -->
    <g fill="#5C462B">
      <rect x="100" y="40" width="20" height="120" rx="6"/>
      <rect x="70" y="80" width="80" height="20" rx="6"/>
    </g>

    <!-- small yellow circles -->
    <g fill="#FFB511">
      <circle cx="40" cy="30" r="8"/>
      <circle cx="180" cy="60" r="10"/>
      <circle cx="170" cy="160" r="6"/>
    </g>

  </g>

  <!-- subtle extra shapes for texture -->
  <g opacity="0.01" transform="rotate(-30 110 110)">
    <circle cx="30" cy="130" r="22" fill="#00594C"/>
    <circle cx="200" cy="10" r="14" fill="#FF0000"/>
  </g>
</svg>
